<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
    ol{
      padding: 20px 40px;
      list-style: decimal;
      line-height: 2;
    }
    ol li h3{
      font-size: 16px;
      color: #E2003B;
    }
    ol .demo-layout{
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="demo">
  <ol>
    <li>
      <h3>anchor-table</h3>
      <div class="demo-layout">
        <anchor-table :maps="tableMaps" :thead-data="theadData" :list-data="listData" @handle-click="onTableClick">
          <anchor-tbody
            v-for="(item, key) in listData"
            :key="key"
            :data-key="key"
            :data="listData"
          >
            <anchor-tcell>
              <div class="anchor-table__element">{{item.account_id}}</div>
            </anchor-tcell>
            <anchor-tcell>
              <div class="anchor-table__element">{{item.region}}</div>
            </anchor-tcell>
            <anchor-tcell>
              <div class="anchor-table__element">{{item.ip}}</div>
            </anchor-tcell>
            <anchor-tcell>
              <div class="anchor-table__element">{{item.status}}</div>
            </anchor-tcell>
            <anchor-tcell>
              <div class="anchor-table__element">{{item.network}}</div>
            </anchor-tcell>
          </anchor-tbody>
        </anchor-table>
      </div>
    </li>
  </ol>
</div>
</body>
</html>
